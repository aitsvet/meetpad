<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }
        .record-btn:active {
            transform: scale(0.95);
        }
        .record-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription</h1>
        <div class="status" id="status">Ready to record</div>
        <div class="timer" id="timer"></div>
        <button class="record-btn" id="recordBtn">ðŸŽ¤</button>
        <p>Press and hold to record audio in 30-second chunks</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');

        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('mouseleave', stopRecording);
        recordBtn.addEventListener('touchstart', startRecording);
        recordBtn.addEventListener('touchend', stopRecording);

        async function startRecording() {
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToBot(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                recordBtn.classList.add('recording');
                status.textContent = 'Recording...';
                
                // Start timer
                timerInterval = setInterval(updateTimer, 100);
                
                // Auto-stop after 30 seconds
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                status.textContent = 'Error: Cannot access microphone';
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            status.textContent = 'Processing...';
            clearInterval(timerInterval);
            timer.textContent = '';
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function updateTimer() {
            if (!isRecording) return;
            
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const remaining = Math.max(0, 30 - elapsed);
            timer.textContent = `${remaining}s`;
            
            if (remaining === 0) {
                stopRecording();
            }
        }

        async function sendAudioToBot(audioBlob) {
            try {
                // Convert to base64
                const reader = new FileReader();
                reader.onload = async () => {
                    const audioData = reader.result;
                    
                    // Send to Telegram bot via web app data
                    tg.sendData(JSON.stringify({
                        audio_data: audioData
                    }));
                    
                    status.textContent = 'Audio sent! Check bot for transcription.';
                    setTimeout(() => {
                        status.textContent = 'Ready to record';
                    }, 3000);
                };
                reader.readAsDataURL(audioBlob);
                
            } catch (error) {
                console.error('Error sending audio:', error);
                status.textContent = 'Error sending audio';
            }
        }
    </script>
</body>
</html>
