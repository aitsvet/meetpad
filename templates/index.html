<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }
        .record-btn:active {
            transform: scale(0.95);
        }
        .record-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription</h1>
        <div class="status" id="status">Ready to record</div>
        <div class="timer" id="timer"></div>
        <button class="record-btn" id="recordBtn">🎤</button>
        <p>Click to start/stop recording. Audio is transcribed in 30-second chunks automatically.</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;
        let chunkInterval;
        let stream;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');

        recordBtn.addEventListener('click', toggleRecording);

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                recordingStartTime = Date.now();
                recordBtn.classList.add('recording');
                recordBtn.textContent = '⏹️';
                status.textContent = 'Recording... Click to stop';
                
                // Start timer
                timerInterval = setInterval(updateTimer, 100);
                
                // Send chunks every 30 seconds
                chunkInterval = setInterval(() => {
                    if (isRecording && audioChunks.length > 0) {
                        sendCurrentChunk();
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                status.textContent = 'Error: Cannot access microphone';
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = '🎤';
            status.textContent = 'Stopping...';
            clearInterval(timerInterval);
            clearInterval(chunkInterval);
            timer.textContent = '';
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // Send final chunk if there's any data
            if (audioChunks.length > 0) {
                sendCurrentChunk();
            }
            
            // Stop stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            status.textContent = 'Ready to record';
        }

        function updateTimer() {
            if (!isRecording) return;
            
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            timer.textContent = `${elapsed}s`;
        }

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function sendCurrentChunk() {
            if (audioChunks.length === 0) return;
            
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = []; // Clear chunks after sending
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = async () => {
                const audioData = reader.result;
                
                // Send to Telegram bot via web app data
                tg.sendData(JSON.stringify({
                    audio_data: audioData
                }));
                
                console.log('Audio chunk sent for transcription');
            };
            reader.readAsDataURL(audioBlob);
        }
    </script>
</body>
</html>
